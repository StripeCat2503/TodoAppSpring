<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="mx-auto w-50 p-5 m-5 border">
        <h2 class="my-5 text-center">Add new to-do item:</h2>

        <form action="/addTodo" method="post" th:object="${todo}">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" placeholder="Title" th:field="*{title}" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Detail</label>
                <input type="text" placeholder="Detail" th:field="*{detail}" class="form-control">
            </div>
            <input type="submit" value="Submit" class="btn btn-success btn-block">
            <a href="/" class="btn btn-danger btn-block">Cancel</a>
        </form>
    </div>
</body>
</html>
